<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./style.css" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  
  <div>
    <ul>
        <li>
        <h2>Frontend</h2>

        <p style="width: 80%;" data-value="80">HTML</p>
        <progress class="html5" value="80" max="100"></progress><br>

        <p style="width: 60%;" data-value="60">CSS3</p>
        <progress class="css3" value="60" max="100"></progress><br>

        <p style="width: 50%;" data-value="50">JQuery</p>
        <progress class="jquery" value="50" max="100"></progress><br>

        </li>
    </ul>

    <ul>
      <li>
      <h2>Backend</h2>
      
      <p style="width: 75%;" data-value="75">Python</p>
      <progress class="python" value="75" max="100"></progress><br>

      <p style="width: 65%;" data-value="65">PHP</p>
      <progress class="php" value="65" max="100"></progress><br>

      <p style="width: 35%;" data-value="35">Node.js</p>
      <progress class="node-js" value="35" max="100"></progress><br>

      </li>
  </ul>

</div>

</body>
</html>
