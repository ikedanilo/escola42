<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="popup.js"></script>

  <title>Formulario</title>
</head>
<body>
  
<form>
  <label for="firstname">First name:</label><br>
  <input type="text" id="firstname" name="firstname"><br>

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age"><br>

  <label for="phone">Enter your phone number:</label>
  <input type="tel" id="phone" name="phone"><br>

  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br>

  <input type="checkbox" id="student" name="student" value="Bike">
  <label for="student"> Student at 42</label><br>

  <input type="radio" id="gender_male" name="gender_male" value="gender_male">
  <label for="gender_male">Male</label>
  <input type="radio" id="gender_female" name="gender_female" value="gender_female">
  <label for="gender_female">Female</label>
  <input type="radio" id="gender_other" name="gender_other" value="gender_other">
  <label for="gender_other">Other</label><br>
  
  <button onclick="displayFormContents()">Submit</button><br>
</form>

</body>
</html>
